<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-newspaper"></i> News Explorer</h1>
            <p>Stay updated with the latest news from around the world</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for news (e.g., politics, technology, sports)">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            <div class="popular-topics">
                <span>Popular:</span>
                <button class="topic-btn" data-topic="technology">Technology</button>
                <button class="topic-btn" data-topic="business">Business</button>
                <button class="topic-btn" data-topic="sports">Sports</button>
                <button class="topic-btn" data-topic="health">Health</button>
            </div>
        </div>
        
        <div class="filters">
            <select id="sort-by">
                <option value="publishedAt">Latest</option>
                <option value="relevancy">Relevant</option>
                <option value="popularity">Popular</option>
            </select>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>
        
        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>Loading news...</p>
        </div>
        
        <div class="error hidden" id="error-message">
            <p>No news found for your search. Please try another keyword.</p>
        </div>
        
        <div class="news-grid" id="news-container"></div>
        
        <button class="load-more hidden" id="load-more">Load More</button>
    </div>
    
    <footer>
        <p>Powered by NewsAPI.org</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
